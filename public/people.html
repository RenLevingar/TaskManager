<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <nav>
        <a href="./index.html">Tasks</a>
        <a href="./people.html">People</a>
        <a href="./roster.html">Roster</a>
    </nav>

    <main>
        <section>
            <form>
                <h3>People</h3>
                <div class="form-row">
                    <label for="name">Enter Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="personNameInput"
                        autocomplete="false"
                        >
                    <small class="form-alert"></small>
                </div>
                <div class="form-row">
                    <label for="desc">Enter Age</label>
                    <input
                        type="text"
                        name="desc"
                        id="desc"
                        class="personAgeInput"
                        autocomplete="false"
                        >
                    <small class="form-alert"></small>
                </div>
                <div class="form-row">
                    <label for="desc">Enter Task ID For Assignment</label>
                    <input
                        type="text"
                        name="desc"
                        id="desc"
                        class="taskInput"
                        autocomplete="false"
                        >
                    <small class="form-alert"></small>
                </div>
                <button type="submit" class="block submit-btn">submit</button>
            </form>
            <div class="result2 d-flex">
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
